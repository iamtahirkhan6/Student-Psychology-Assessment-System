<!DOCTYPE html>
<html>

<head>
  <link data-require="bootstrap@3.3.2" data-semver="3.3.2" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
  <script data-require="bootstrap@3.3.2" data-semver="3.3.2" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script data-require="angular.js@1.3.15" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body ng-app="Psychology-Test-Build-Form">

  <div ng-controller="build_questionnaire" class="container">

    <h1>Build your questionnaire</h1>

    <div class="form-group" ng-show="step_1_visible" id="step_1">
      <!-- <label for="choice" ng-show="showChoiceLabel(choice)">Number of Questions</label> -->
      <input type="text" ng-model="name" name="" placeholder="Name" value="">
      <input type="text" ng-model="desc" name="" placeholder="Desc" value="">
      <input type="text" ng-model="num_questions" name="" placeholder="How many questions?" value="">
      <input type="text" ng-model="num_scoring_keys" name="" placeholder="Number of Scoring Keys?" value="">
      <button ng-click="step_1()">Submit</button>
    </div>

    <div class="form-group" ng-show="step_2_visible" id="step_2">
      <div data-ng-repeat="scoring_key in scoring_keys">
        <input type="text" ng-model="scoring_key.name" name="" placeholder="" value="">
        <input type="text" ng-model="scoring_key.score" name="" placeholder=" " value="">
      </div>
      <button ng-click="step_2()">Submit</button>
    </div>

    <div class="form-group" ng-show="step_3_visible" id="step_3">
      <div data-ng-repeat="q in questions" ng-init="outerIndex = $index">
        <input type="text" ng-model="q.name" name="" placeholder="Enter a name" value="">
        <button ng-click="removeNewQuestion()">Remove Question</button>
        <br>
        <hr>
      </div>
      <button ng-click="step_3()">Submit</button>
    </div>
    <textarea rows="20" cols="100" ng-model="answer">
      {{answer | json}}
    </textarea>
  </div>
  <!--jQuery Scripts -->
  <script src="app.js"></script>

</body>

</html>
